<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#EF4444">
  <!-- Prevent iOS text size adjustment -->
  <meta name="text-size-adjust" content="none">
  <meta name="keyboard-appearance" content="light">
  <title>Be-Loved Rides</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-text-size-adjust: 100%;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #fff;
      color: #333;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      /* Prevent zooming on input focus */
      touch-action: manipulation;
    }
    
    /* Status bar styling for iOS */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: env(safe-area-inset-top, 0);
      background-color: #EF4444;
      z-index: 1000;
    }
    
    input {
      font-size: 16px; /* iOS doesn't zoom on input if font size is 16px or larger */
    }
    
    .logo {
      width: 150px;
      height: 150px;
      margin-bottom: 20px;
    }
    
    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 15px;
      color: #EF4444; /* Updated to match new color */
    }
    
    p {
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 25px;
      color: #666;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(239, 68, 68, 0.1); /* Updated to match new color */
      border-radius: 50%;
      border-top-color: #EF4444; /* Updated to match new color */
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .button {
      background-color: #EF4444; /* Updated to match new color */
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      display: none; /* Hidden by default, shown if loading takes too long */
    }
  </style>
</head>
<body>
  <img src="logo.svg" alt="Be-Loved Rides Logo" class="logo">
  <h1>Be-Loved Rides</h1>
  <p>Welcome to the Be-Loved Rides mobile app</p>
  <div class="spinner"></div>
  <p id="status-message">Loading application...</p>
  <button id="manual-load" class="button">Launch App</button>

  <script>
    // Configuration - Edit these values
    const APP_URL = 'https://be-loved-scheduler.vercel.app/'; // Replace with your app URL
    const LOAD_TIMEOUT = 5000; // 5 seconds timeout

    // Show manual load button after timeout
    setTimeout(function() {
      document.getElementById('manual-load').style.display = 'block';
      document.getElementById('status-message').textContent = 'Taking longer than expected...';
    }, LOAD_TIMEOUT);

    // Navigate to app on page load
    window.onload = function() {
      // Small delay to show the splash screen
      setTimeout(function() {
        // Add our iOS fixes script as a parameter and specify the new status bar color
        window.location.href = APP_URL + '?injectIosFixes=true&statusBarColor=EF4444';
      }, 1500);
    };

    // Manual button click handler
    document.getElementById('manual-load').addEventListener('click', function() {
      window.location.href = APP_URL + '?injectIosFixes=true&statusBarColor=EF4444';
    });

    // Listen for Capacitor device ready event
    document.addEventListener('deviceready', function() {
      // Device is ready, additional native functionality can be initialized here
      console.log('Capacitor is ready');
      
      // Apply status bar color using Capacitor if available
      if (window.Capacitor && window.Capacitor.Plugins && window.Capacitor.Plugins.StatusBar) {
        window.Capacitor.Plugins.StatusBar.setBackgroundColor({ color: '#EF4444' });
      }
    }, false);
  </script>
</body>
</html>
