<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <style>
    text {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    .title {
      font-size: 32px;
      font-weight: bold;
    }
    .subtitle {
      font-size: 16px;
      fill: #666;
    }
    .card {
      fill: white;
      stroke: #eaeaea;
      stroke-width: 1;
      rx: 8;
      ry: 8;
    }
    .section-title {
      font-size: 20px;
      font-weight: bold;
    }
    .section-subtitle {
      font-size: 14px;
      fill: #666;
    }
    .btn {
      fill: #ef4444;
      rx: 6;
      ry: 6;
    }
    .btn-text {
      font-size: 14px;
      fill: white;
      font-weight: 500;
    }
    .btn-purple {
      fill: #8b5cf6;
    }
    .chart-line {
      fill: none;
      stroke-width: 2;
    }
    .revenue-line {
      stroke: #ef4444;
    }
    .provider-line {
      stroke: #8b5cf6;
    }
    .driver-line {
      stroke: #ec4899;
    }
    .rides-line {
      stroke: #f97316;
    }
    .chart-label {
      font-size: 12px;
      fill: #666;
    }
    .donut-provider {
      fill: #ec4899;
    }
    .donut-driver {
      fill: #f97316;
    }
    .donut-insurance {
      fill: #ef4444;
    }
    .legend-text {
      font-size: 12px;
      fill: #333;
    }
    .table-row {
      font-size: 14px;
    }
    .table-value {
      font-weight: 500;
      text-anchor: end;
    }
  </style>

  <!-- Header -->
  <g transform="translate(20, 40)">
    <g>
      <path d="M0,10 A10,10 0 0,1 10,0 H30 A10,10 0 0,1 40,10 V30 A10,10 0 0,1 30,40 H10 A10,10 0 0,1 0,30 Z" fill="#f87171" />
      <path d="M25,10 A10,10 0 0,1 35,0 H50 A10,10 0 0,1 60,10 V30 A10,10 0 0,1 50,40 H35 A10,10 0 0,1 25,30 Z" fill="#fca5a5" />
    </g>
    <text x="70" y="30" class="title">Super Admin Dashboard</text>
    <text x="70" y="60" class="subtitle">System-wide analytics and management</text>
    
    <!-- Buttons -->
    <g transform="translate(900, 20)">
      <rect width="130" height="40" class="btn" />
      <text x="65" y="25" class="btn-text" text-anchor="middle">Manage Providers</text>
      
      <rect x="140" width="130" height="40" class="btn" />
      <text x="205" y="25" class="btn-text" text-anchor="middle">Members Directory</text>
      
      <rect x="280" width="100" height="40" class="btn btn-purple" />
      <text x="330" y="25" class="btn-text" text-anchor="middle">AI Support</text>
    </g>
  </g>

  <!-- Revenue & Earnings Trend -->
  <g transform="translate(20, 120)">
    <rect width="565" height="320" class="card" />
    <text x="20" y="40" class="section-title">Revenue & Earnings Trend</text>
    <text x="20" y="60" class="section-subtitle">Last 30 days of financial activity</text>
    
    <!-- Chart -->
    <g transform="translate(20, 90)">
      <line x1="0" y1="180" x2="525" y2="180" stroke="#eaeaea" />
      <text x="0" y="195" class="chart-label">$0</text>
      
      <line x1="0" y1="120" x2="525" y2="120" stroke="#eaeaea" stroke-dasharray="4" />
      <text x="0" y="135" class="chart-label">$300</text>
      
      <line x1="0" y1="60" x2="525" y2="60" stroke="#eaeaea" stroke-dasharray="4" />
      <text x="0" y="75" class="chart-label">$600</text>
      
      <line x1="0" y1="0" x2="525" y2="0" stroke="#eaeaea" stroke-dasharray="4" />
      <text x="0" y="15" class="chart-label">$1099</text>
      
      <!-- Line charts (simplified) -->
      <path d="M0,120 C20,100 40,130 60,110 C80,90 100,140 120,120 C140,100 160,60 180,80 C200,100 220,70 240,50 C260,30 280,70 300,90 C320,110 340,90 360,110 C380,130 400,100 420,80 C440,60 460,70 480,50 C500,30 520,60 525,40" class="chart-line revenue-line" />
      
      <path d="M0,150 C20,140 40,160 60,140 C80,120 100,150 120,130 C140,110 160,130 180,120 C200,110 220,140 240,130 C260,120 280,140 300,130 C320,120 340,150 360,140 C380,130 400,150 420,140 C440,130 460,150 480,140 C500,130 520,150 525,140" class="chart-line provider-line" />
      
      <path d="M0,160 C20,150 40,170 60,160 C80,150 100,170 120,160 C140,150 160,170 180,160 C200,150 220,170 240,160 C260,150 280,170 300,160 C320,150 340,170 360,160 C380,150 400,170 420,160 C440,150 460,170 480,160 C500,150 520,170 525,160" class="chart-line driver-line" />
      
      <!-- X-axis labels -->
      <text x="0" y="200" class="chart-label">Mar 16</text>
      <text x="60" y="200" class="chart-label">Mar 19</text>
      <text x="120" y="200" class="chart-label">Mar 22</text>
      <text x="180" y="200" class="chart-label">Mar 25</text>
      <text x="240" y="200" class="chart-label">Mar 28</text>
      <text x="300" y="200" class="chart-label">Mar 31</text>
      <text x="360" y="200" class="chart-label">Apr 3</text>
      <text x="420" y="200" class="chart-label">Apr 6</text>
      <text x="480" y="200" class="chart-label">Apr 9</text>
      
      <!-- Legend -->
      <g transform="translate(20, 220)">
        <circle cx="10" cy="10" r="5" fill="#ef4444" />
        <text x="20" y="14" class="legend-text">Revenue</text>
        
        <circle cx="100" cy="10" r="5" fill="#8b5cf6" />
        <text x="110" y="14" class="legend-text">Provider</text>
        
        <circle cx="190" cy="10" r="5" fill="#ec4899" />
        <text x="200" y="14" class="legend-text">Driver</text>
        
        <circle cx="280" cy="10" r="5" fill="#f97316" />
        <text x="290" y="14" class="legend-text">Rides</text>
      </g>
    </g>
  </g>
  
  <!-- Revenue Distribution -->
  <g transform="translate(605, 120)">
    <rect width="565" height="320" class="card" />
    <text x="20" y="40" class="section-title">Revenue Distribution</text>
    <text x="20" y="60" class="section-subtitle">Breakdown of revenue allocation</text>
    
    <!-- Donut chart -->
    <g transform="translate(282, 180)">
      <!-- Provider Revenue: 60% -->
      <path d="M0,0 L0,-120 A120,120 0 1,1 -104,-60 Z" class="donut-provider" />
      
      <!-- Driver Earnings: 30% -->
      <path d="M0,0 L-104,-60 A120,120 0 0,1 0,120 Z" class="donut-driver" />
      
      <!-- Insurance Claims: 10% -->
      <path d="M0,0 L0,120 A120,120 0 0,1 -104,-60 Z" class="donut-insurance" />
      
      <!-- Inner circle (donut hole) -->
      <circle cx="0" cy="0" r="80" fill="white" />
    </g>
    
    <!-- Labels -->
    <text x="210" y="100" class="legend-text" text-anchor="middle">Provider Revenue: 60.0%</text>
    <text x="210" y="270" class="legend-text" text-anchor="middle">Driver Earnings: 30.0%</text>
    <text x="390" y="170" class="legend-text" text-anchor="middle">Insurance Claims: 10.0%</text>
    
    <!-- Legend -->
    <g transform="translate(150, 300)">
      <circle cx="10" cy="10" r="5" class="donut-provider" />
      <text x="20" y="14" class="legend-text">Provider Revenue</text>
      
      <circle cx="150" cy="10" r="5" class="donut-driver" />
      <text x="160" y="14" class="legend-text">Driver Earnings</text>
      
      <circle cx="280" cy="10" r="5" class="donut-insurance" />
      <text x="290" y="14" class="legend-text">Insurance Claims</text>
    </g>
  </g>
  
  <!-- Financial Summary -->
  <g transform="translate(20, 460)">
    <rect width="1150" height="120" class="card" />
    <text x="20" y="40" class="section-title">Financial Summary</text>
    <text x="20" y="60" class="section-subtitle">Detailed breakdown of revenue and expenses</text>
    
    <!-- Revenue Breakdown -->
    <g transform="translate(20, 80)">
      <text class="table-row">Revenue Breakdown</text>
      
      <g transform="translate(0, 30)">
        <text class="table-row">Gross Revenue</text>
        <text x="150" y="0" class="table-row table-value">$15780.50</text>
      </g>
      
      <g transform="translate(180, 30)">
        <text class="table-row">Provider Fees</text>
        <text x="150" y="0" class="table-row table-value">$9468.30</text>
      </g>
      
      <g transform="translate(360, 30)">
        <text class="table-row">Driver Earnings</text>
        <text x="150" y="0" class="table-row table-value">$4734.15</text>
      </g>
    </g>
    
    <!-- Key Metrics -->
    <g transform="translate(540, 80)">
      <text class="table-row">Key Metrics</text>
      
      <g transform="translate(0, 30)">
        <text class="table-row">Avg. Ride Cost</text>
        <text x="150" y="0" class="table-row table-value">$44.08</text>
      </g>
      
      <g transform="translate(180, 30)">
        <text class="table-row">Completed Rides</text>
        <text x="150" y="0" class="table-row table-value">320</text>
      </g>
      
      <g transform="translate(360, 30)">
        <text class="table-row">Cancelled Rides</text>
        <text x="150" y="0" class="table-row table-value">38</text>
      </g>
    </g>
    
    <!-- Insurance & Claims -->
    <g transform="translate(930, 80)">
      <text class="table-row">Insurance & Claims</text>
      
      <g transform="translate(0, 30)">
        <text class="table-row">Total Claims</text>
        <text x="150" y="0" class="table-row table-value">$1578.05</text>
      </g>
    </g>
  </g>
</svg> 